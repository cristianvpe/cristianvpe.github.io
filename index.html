<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio web de Cristian VP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="este sitio recoge los trabajos más significativos de Cristian como diseñador y desarrollador web">
    <meta name="keywords" content="desarrollo web, diseño web, html5, css3, javascript, php, mysql, git, markdown, xml, api fetch, dom">
    <meta property="og:title" content="How to Become an SEO Expert (8 Steps)" />
    <meta property="og:description" content="Get from SEO newbie to SEO pro in 8 simple steps." />
    <meta property="og:image" content="https://cristianvpe.github.io/avatar.jpg">
</head>
<body>
    <header>
    <h1>Futuro Portfolio de Cristian VP</h1>
    <figure>
        <img src="avatar.png" alt="foto del webmaster">
    </figure>
    </header>
    <section itemscope itemtype="http://schema.org/Person"> 
        
        <span itemprop="name"></span>, 
        
        <span itemprop="jobTitle"></span> 
        
        <span itemprop="affiliation"></span>. 
        
        <span itemprop="additionalName"></span>. 
        
        <a href="https://cristianvpe.github.io/curriculum" itemprop="url">https://cristianvpe.github.io/curriculum</a>. 
        <section itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
            
            <span itemprop="streetAddress"></span>,
            <span itemprop="addressLocality"></span>,
            <span itemprop="addressRegion"></span>.
        </section>
    </section>
    <script src="js.js"></script>
</body>
</html>
